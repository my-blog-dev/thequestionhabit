<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Question Habit</title>
  <style>
    :root {
      --primary: #697377;
      --background: #c3bdb2;
      --text: #666d6e;
      --muted: #858b8a;
      --highlight: #a4a8a6;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      text-align: center;
      background-color: var(--highlight);
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(105, 115, 119, 0.1);
    }

    article {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--muted);
      padding-bottom: 1rem;
    }

    h1, h2 {
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--highlight);
      color: var(--text);
    }

    .tags {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .comment-box, .search-box {
      margin-top: 2rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--highlight);
      border-radius: 5px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--text);
    }
  </style>
</head>
<body>

  <header>
    <h1>The Question Habit</h1>
    <p>One question a day. Infinite discovery.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Topics</a>
    <a href="#">About</a>
  </nav>

  <main>
    <article>
      <h2>Why Do We Forget Names So Easily?</h2>
      <p class="tags">#memory #psychology #everydaycuriosity</p>
      <p>Ever wondered why you can remember a face but not a name? It turns out...</p>
    </article>

    <section class="comment-box">
      <h3>Leave a Comment</h3>
      <textarea placeholder="Your thoughts..."></textarea>
      <button>Post Comment</button>
    </section>

    <section class="search-box">
      <h3>Search Topics</h3>
      <input type="text" placeholder="e.g. memory, sleep, creativity">
    </section>
  </main>

  <footer>
    &copy; 2025 The Question Habit
  </footer>

</body>
</html>
